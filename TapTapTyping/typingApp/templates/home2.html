{% extends "base2.html" %}
{% block title %}Home Page{% endblock %}

{% block content %}
<style>
    .main-content {
        padding: 2rem;
        border-radius: 1rem;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center; /* Center text inside main content */
    }
    .header-title {
        color: #0D6073;
        font-weight: bold;
        font-size: 2rem;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
    }
    .header-subtitle {
        color: #1f8ea6;
        font-weight: 600;
        font-size: 1.25rem;
        margin-bottom: 1rem;
    }
    .center-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 1.5rem;
    }
    .test-select {
        width: 50%;
        min-width: 250px;
        max-width: 400px;
        padding: 0.5rem;
        border: 2px solid #0D6073;
        border-radius: 1.5rem;
        font-size: 1rem;
        margin-top: 0.5rem;
    }
    .testTimeTitle {
        color: rgb(5, 90, 109);
        font-weight: 500;
        font-size: 1.2rem;
    }
    .btn-custom {
        background-color: #0D6073;
        color: white;
        border-radius: 1.5rem;
        padding: 0.6rem 2rem;
        margin-top: 2rem;
    }
    .btn-custom:hover {
        background-color: #1f8ea6;
    }
</style>

<main class="main-content">
    <h2 class="header-title">Check your typing skills in a minute</h2>
    <p class="header-subtitle">Type away to join 150+ million test takers!</p>

    <form id="testForm" action="{% url 'taptap' %}" method="GET">
        

        <!-- Select Your Test -->
        <div class="center-wrapper">
            <label for="test-duration" class="testTimeTitle">Select Your Test</label>
            <select id="test-duration" name="test_duration" class="test-select">
                <option value="30">30 second Test</option>
                <option value="60">1 Minute Test</option>
                <option value="120">2 Minute Test</option>
                <option value="180">3 Minute Test</option>
                <option value="300">5 Minute Test</option>
                <option value="600">10 Minute Test</option>
            </select>
        </div>

        <!-- Select Text Type -->
        <div class="center-wrapper">
            <label for="text-type" class="testTimeTitle">Select Text Type</label>
            <select id="text-type" name="text_type" class="test-select">
                <option value="Easy">Easy Text</option>
                <option value="Medium">Medium Text</option>
                <option value="Hard">Hard Text</option>
            </select>
        </div>

        <!-- Start Button -->
        <button type="submit" id="startTest" class="btn btn-custom shadow">Start Test</button>

    </form>
</main>
{% endblock %}
