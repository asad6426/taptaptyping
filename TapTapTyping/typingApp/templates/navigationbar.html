<style>
    /* Existing styles */
    body {
      background-color: #f7fafc; /* Equivalent to bg-gray-100 */
      color: #1a202c; /* Equivalent to text-gray-900 */
    }
    .navbar-custom {
      background-color: #0d6073; /* Custom navbar color */
    }
    .navbar-custom .nav-link {
      color: white; /* Navbar link color */
      font-size: 1.2rem; /* Update font size for navbar links */
    }
    .navbar-custom .nav-link:hover {
      color: #ffd700; /* Equivalent to hover:text-yellow-400 */
    }
    .dropdown-menu {
      background-color: #0d6073; /* Match dropdown background color to navbar */
    }
    .dropdown-menu .dropdown-item {
      color: white; /* Dropdown item text color */
      font-size: 1.1rem; /* Update font size for dropdown items */
    }
    .dropdown-menu .dropdown-item:hover {
      background-color: #ffd700; /* Change background color on hover */
      color: #0d6073; /* Change text color on hover */
    }
    /* Show dropdown on hover */
    .dropdown:hover .dropdown-menu {
      display: block;
    }
</style>

 <div id="app">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
